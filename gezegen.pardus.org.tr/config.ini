template_files = /opt/planet/gezegen.pardus.org.tr/index.html.tmpl /opt/planet/gezegen.pardus.org.tr/rss20.xml.tmpl /opt/planet/gezegen.pardus.org.tr/rss10.xml.tmpl /opt/planet/gezegen.pardus.org.tr/opml.xml.tmpl /opt/planet/gezegen.pardus.org.tr/foafroll.xml.tmpl

